<div class="container">
  <mat-card class="containerTransparente">
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div (click)="sortearPokemon()" style="cursor: pointer">
        <img src="../../assets/img/pokebolafechada.gif" *ngIf="pokebolaFechada">
      </div>
      <img src="../../assets/img/pokebolaabrindo.gif" *ngIf="pokebolaAnimacao">
      <div>
        <img class="imagem-fundo" src="../../assets/img/pokebolaaberta.png" style="width: 350px; height: 350px" *ngIf="pokebolaAberta">
        <img class="imagem-sobreposta" src="{{pokemonSorteado.sprites.other['official-artwork'].front_default}}" *ngIf="pokebolaAberta" style="position: absolute">
      </div>

      <button *ngIf="!pokebolaAnimacao" mat-button color="primary">Pegar Pokemon</button>
      <button *ngIf="!pokebolaAnimacao" mat-button color="primary">Descartar Pokemon</button>
      <button *ngIf="!pokebolaAnimacao" mat-button color="primary" (click)="openDialog('0ms', '0ms')">Dados do Pokemon</button>
      <button *ngIf="!pokebolaAnimacao" mat-button color="primary" (click)="reset()">Sortear Novamente</button>

    </mat-card-content>
  </mat-card>
</div>
